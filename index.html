<!DOCTYPE html>
<html>
<head>
	<title>Fruits Hangman</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			<div class='container'>
				<h1>Fruits Hangman</h1>
				<h2>guess the fruit</h2>
				<small>Click any letter to begin</small>
			</div>
		</div>

		<div class='panel panel-default'>
			<div class='panel-heading'>
				<h3 class='panel-title'><strong>Word to Guess</strong></h3>
			</div>

			<div class="panel-body">

				<h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _</h3>
		</div>

		<div class="panel-body">

			<strong>Wrong Guesses:</strong> <span id="word-gueses"></span>
			
		</div>

		
</body>
