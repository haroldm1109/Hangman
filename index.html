<!DOCTYPE html>
<html>
<head>
	<title>Video Game Charaters Hangman</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- Bootstrap "ontainer" that will hold everything -->
	<div class='container'>

		<!-- Jumbotron holds the title section -->
		<div class='jumbotron'>
			<div class='container'>
				<h1 style="color: white">Video Game Characters Hangman</h1>
				<h2 style="color: white">Guess the character</h2>
				<small style="color: white">Click any letter to begin...</small>
			</div>
		</div>
	</div>

	<!-- Game counters held here. Panels are used to hold the sections -->
	<div class='row'>
		<div class="col-lg-12">
			
			<!-- First panel: holds the word to guess (blanks and guesses word). -->
			<div class="panel panel-default">
				<div class='panel-heading'>
					<h3 class="panel-title"><strong>Character to Guess</strong></h3>
				</div>

				<div class="panel-body">

					<!-- This h3 section is where what we'll be replacing with letters as the users guesses -->
					<h3 id='word-blanks'>_ _ _ _ _ _ _ _ _</h3>

				</div>
			</div>

			<!-- Second Panel: holds the list of wrong user guesses -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>

				<!-- This span section is where we'll be dumping the wrong guesses -->
				<strong>Wrong Guesses: </strong> <span id='wrong-guesses'></span>

			</div>



			<!-- Third Panel: Holds the number of wrong guesses -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>
				
				<!-- This span is where we'll dump the number of guesses left -->
				<strong>Guesses Left: </strong> <span id='guesses-left'>9</span>
			</div>


			<!-- Forth Panel: Holds the number of wins -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>
				
				<!-- We'll be dumping the number of wins here -->
				<strong>Wins: </strong> <span id='win-counter'>0</span>
			</div>



			<!-- Fifth Panel: Holds the number of losses -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>
				
				<!-- We'll be dumping the number of losses here -->
				<strong>Losses: </strong> <span id='loss-counter'>0</span>
			</div>






		</div>
	</div>

	

	<!-- Adds a link to the Javascript file. It is loaded at the bottom so that it waits for the HTML content to display first. if you put the link at the top it will crash, becausethe HTML won't exist -->
	<script src='logic.js'> </script>

	


</body>
</html>
